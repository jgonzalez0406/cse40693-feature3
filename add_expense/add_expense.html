      rel="stylesheet"

  <body>
    <!-- Site-wide navigation -->
    <nav>
      <ul class="nav-list">
        <li><a href="../index.html">Home</a></li>

      </ul>

    <!-- Expense Form -->
    <!-- Comment: Users can fill out details of a new expense here -->
    <h1>Add a New Expense</h1>
    <p>Please fill out the details below.</p>
    <hr />
    <form action="#" method="post" class="expense-form">
      <label for="expense-name"><b>Expense Name</b></label>
      <input
        type="text"
        placeholder="e.g., Grocery Shopping"
        name="expense-name"
        id="expense-name"
        required
      />

      <label for="expense-date"><b>Date</b></label>
      <input type="date" name="expense-date" id="expense-date" required />

      <label for="expense-category"><b>Category</b></label>
      <select name="expense-category" id="expense-category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Groceries">Groceries</option>
        <option value="Utilities">Utilities</option>
        <option value="Rent/Mortgage">Rent/Mortgage</option>
        <option value="Subscriptions">Subscriptions</option>
        <option value="Others">Others</option>
      </select>

      <label for="expense-amount"><b>Amount</b></label>
      <input
        type="number"
        step="0.01"
        placeholder="e.g., 45.67"
        name="expense-amount"
        id="expense-amount"
        required
      />

      <hr />
      <!-- Future improvement: Integrate with userâ€™s account for real-time budget updates -->
      <button type="submit">Add Expense</button>
    </form>
  </body>
</html>
